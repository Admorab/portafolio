<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav
    #sidenav
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
        (click)="cerrarSide(sidenav, 'Inicio')"
        >Inicio</a
      >
      <a
        mat-list-item
        routerLink="/about"
        (click)="cerrarSide(sidenav, 'Acerca de mi')"
        >Acerca de mi</a
      >
      <a
        mat-list-item
        routerLink="./portfolio"
        (click)="cerrarSide(sidenav, 'Portafolio')"
        >Portafolio</a
      >
      <a
        mat-list-item
        routerLink="./contact"
        (click)="cerrarSide(sidenav, 'Contacto')"
        >Contacto</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span *ngIf="isHandset$ | async">{{ selected }}</span>
      <div *ngIf="!(isHandset$ | async)">
        <button mat-button routerLink="/home">Inicio</button>
        <button mat-button routerLink="/about">Acerca de mi</button>
        <button mat-button routerLink="/portfolio">Portafolio</button>
        <button mat-button routerLink="/contact">Contacto</button>
      </div>
      <span class="spacer"></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
